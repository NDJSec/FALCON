site_name: FALCON Project Documentation
site_url: http://localhost:8008/
site_author: NDJSec
site_description: >
  Technical documentation for the FALCON AI for Hardware Forensics &
  Reverse Engineering project.

nav:
  - Home: index.md
  - Architecture:
    - System Diagram: architecture/system_diagram.md
    - API Flow: architecture/api_flow.md
  - Setup Guide:
    - Local Development: setup/local_development.md
    - Running Tests: setup/testing.md
  - MCP Servers:
    - CyberChef: mcp/cyberchef.md
    - Local Knowledge Base: mcp/knowledge_base.md
  - API Reference:
      - Backend API: api/backend_api.md
      - MCP Client: api/mcp_client.md
      - LLM Utilities: api/llm_utils.md
      - Models: api/models.md

# Theme configuration
theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - mermaid
  
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
  - neoteroi.mkdocsoad:
      use_pymdownx: true
# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
